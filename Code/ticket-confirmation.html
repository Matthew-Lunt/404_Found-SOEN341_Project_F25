<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <link rel="stylesheet" href="css/homepage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 20px;
        }

        #qrcode {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #912338;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #b42e47;
            }
    </style>
</head>
<body>
    <h1>🎟️ Ticket Confirmation</h1>
    <h2 id="ticket-text">You have bought a ticket!</h2>
    <div id="qrcode"></div>
    <button id="downloadQR">Download QR Code</button>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Get event info from URL query parameters
            const params = new URLSearchParams(window.location.search);
            const eventName = params.get("event") || "Event";
            const ticketID = params.get("id") || Date.now().toString(36);

            // Show event name on page
            const ticketText = document.getElementById("ticket-text");
            ticketText.textContent = `You have bought a ticket for ${eventName}`;

            // QR code container
            const qrDiv = document.getElementById("qrcode");

            // ✅ GitHub Pages green success page
            const successPageURL = `https://shad2512.github.io/green-success/?event=${encodeURIComponent(eventName)}&id=${ticketID}`;

            // Generate QR code
            const qr = new QRCode(qrDiv, {
                text: successPageURL,
                width: 200,
                height: 200
            });

            // Download QR code as PNG
            document.getElementById("downloadQR").addEventListener("click", () => {
                const canvas = qrDiv.querySelector("canvas");
                if (canvas) {
                    const a = document.createElement("a");
                    a.href = canvas.toDataURL("image/png");
                    a.download = `ticket_${eventName}.png`;
                    a.click();
                }
            });
        });
    </script>
</body>
</html>
