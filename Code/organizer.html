<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Profile</title>
    <link rel="stylesheet" href="css/homepage.css">
    <style>
        /* --- General Styles --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            padding: 0.6rem 1.2rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* --- Calendar Styles --- */
        .calendar-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin-bottom: 1rem;
        }

        .calendar-header h3 {
            margin: 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day-name {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px 0;
            border-radius: 6px;
        }

        .calendar-day {
            height: 80px;
            padding: 8px;
            background-color: #fafafa;
            border-radius: 6px;
            border: 1px solid #ddd;
            cursor: default;
        }

        .calendar-day:hover {
            background-color: #e7f0ff;
        }

        .empty-day {
            background-color: transparent;
            border: none;
            cursor: default;
        }
    </style>
</head>

<body>
  <script>
    (function () {
      try {
        const a = JSON.parse(localStorage.getItem('auth') || 'null');
        if (!a || a.role !== 'organizer') {
          // not an organizer → send to login
          location.href = '404NotFoundLogin.html?reason=organizer_only';
        }
      } catch (e) {
        location.href = '404NotFoundLogin.html?reason=organizer_only';
      }
    })();
  </script>
<header>
    <div class="container header-content">
        <h1 class="logo">404TicketsFound</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="SearchResults.html">Search</a>
            <a href="CreateEvent.html">Create Event</a>
            <a href="organizer.html" class="active">Organizer Profile</a>
        </nav>
    </div>
</header>

<section class="section container">
    <h2 class="section-title">Organizer Profile</h2>
    <div class="card">
        <h3 id="organizer-name">Eventify Productions</h3>
        <p id="organizer-email">contact@eventify.com</p>
        <p id="organizer-bio">Specializing in concerts, festivals, and tech conferences across Canada.</p>
        <button class="btn-primary" id="edit-profile-btn">Edit Profile</button>
        <button class="btn-primary" id="create-event-btn" style="margin-left:10px;">Create New Event</button>
    </div>
</section>

<section class="section container">
    <h2 class="section-title">Event Calendar</h2>

    <!-- ===== CALENDAR START ===== -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" class="btn-primary">←</button>
            <h3 id="monthYear"></h3>
            <button id="nextMonth" class="btn-primary">→</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
    </div>
    <!-- ===== CALENDAR END ===== -->
</section>

<section class="section container">
    <h2 class="section-title">Past Hosted Events</h2>
    <div id="past-events" class="events-grid"></div>
</section>

<footer>
    <p>&copy; 2025 404TicketsFound. All rights reserved.</p>
</footer>

<script>
  // ==== CALENDAR SCRIPT ====
  const calendar = document.getElementById('calendar');
  const monthYear = document.getElementById('monthYear');
  const prevMonthBtn = document.getElementById('prevMonth');
  const nextMonthBtn = document.getElementById('nextMonth');

  let currentDate = new Date();

  function renderCalendar(date) {
    calendar.innerHTML = '';

    const year = date.getFullYear();
    const month = date.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    monthYear.textContent = `${monthNames[month]} ${year}`;

    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    dayNames.forEach(day => {
      const div = document.createElement('div');
      div.classList.add('calendar-day-name');
      div.textContent = day;
      calendar.appendChild(div);
    });

    // Empty slots before first day
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      empty.classList.add('calendar-day', 'empty-day');
      calendar.appendChild(empty);
    }

    // Days of the month
    for (let day = 1; day <= lastDate; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('calendar-day');
      dayDiv.textContent = day;
      calendar.appendChild(dayDiv);
    }
  }

  // Loads events from backend
  async function loadEvents() {
    try {
      const response = await fetch("http://localhost:5000/api/events");
      const events = await response.json();
      console.log(" Events loaded:", events);

      highlightEvents(events);
    } catch (error) {
      console.error("Error fetching events:", error);
    }
  }

  // Marks days that have events
  function highlightEvents(events) {
    const calendarDays = document.querySelectorAll(".calendar-day");

    events.forEach(event => {

      const [year, month, day] = event.date.split("-").map(Number);

      // current displayed month/year
      if (
        month - 1 === currentDate.getMonth() &&
        year === currentDate.getFullYear()
      ) {
        calendarDays.forEach(dayDiv => {
          if (
            !dayDiv.classList.contains("empty-day") &&
            parseInt(dayDiv.textContent) === day
          ) {
            const marker = document.createElement("div");
            marker.textContent = event.title;
            marker.style.backgroundColor = "#007bff";
            marker.style.color = "white";
            marker.style.fontSize = "12px";
            marker.style.borderRadius = "4px";
            marker.style.padding = "2px";
            marker.style.marginTop = "5px";
            marker.style.overflow = "hidden";
            marker.style.textOverflow = "ellipsis";
            marker.style.whiteSpace = "nowrap";

            dayDiv.appendChild(marker);
          }
        });
      }
    });
  }

  // Move to previous month
  prevMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
    loadEvents();
  });

  // Move to next month
  nextMonthBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
    loadEvents();
  });

  // Initial page setup
  renderCalendar(currentDate);
  loadEvents();

  // "Create New Event" button
  document.getElementById("create-event-btn").addEventListener("click", () => {
    window.location.href = "CreateEvent.html";
  });
</script>

</body>

</html>
