<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #912338, #470101);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #912338;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #590303;
    }

    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #912338;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Go Back button styling */
    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #ddd;
      color: #333;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <form id="login-form">
      <input type="email" placeholder="Email" required >
      <input type="password" placeholder="Password" required >
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" style="display: none;">
      <input type="text" placeholder="Full Name" required >
      <input type="email" placeholder="Email" required >
      <input type="password" placeholder="Password" required >
      <button type="submit">Sign Up</button>
    </form>

    <p class="toggle-link" id="toggle-form">Don‚Äôt have an account? Sign Up</p>

    <!-- ü°† Go Back Button -->
    <a href="index.html" class="back-btn">‚Üê Go Back</a>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toggleText = document.getElementById("toggle-form");
    const title = document.getElementById("form-title");

    toggleText.addEventListener("click", () => {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "flex";
        signupForm.style.display = "none";
        title.textContent = "Login";
        toggleText.textContent = "Don‚Äôt have an account? Sign Up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "flex";
        title.textContent = "Sign Up";
        toggleText.textContent = "Already have an account? Login";
      }
    });

    // Demo handling (no backend)
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Logged in (demo only)");
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Account created (demo only)");
    });
  </script>
</body>
</html>
