<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #912338, #470101);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    width: 350px;
    padding: 2rem;
    text-align: center;
  }

  h2 { margin-bottom: 1rem; color: #333; }

  form { display: flex; flex-direction: column; gap: 0.75rem; }

  input, select {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  button {
    background-color: #912338;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.75rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover { background-color: #590303; }

  .toggle-link {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #912338;
    cursor: pointer;
    text-decoration: underline;
  }

  .back-btn {
    display: inline-block;
    margin-top: 1.5rem;
    background-color: #ddd;
    color: #333;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.95rem;
    transition: background 0.3s ease;
  }

  .back-btn:hover { background-color: #ccc; }

  #type-account {
    display: flex;
    justify-content: space-between;
    background: #eee;
    border-radius: 30px;
    padding: 5px;
    margin-bottom: 0.5rem;
    cursor: pointer;
  }

  .toggle-option {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    border-radius: 25px;
    transition: background 0.3s,color 0.3s;
    font-size: 0.9rem;
  }

  .toggle-option.active {
    background: #912338;
    color: white;
  }

  #statusMessage { margin-top: 1rem; font-size: 0.9rem; color: #333; word-wrap: break-word; }
</style>
</head>
<body>
  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toggleText = document.getElementById("toggle-form");
    const title = document.getElementById("form-title");
    const statusMessage = document.getElementById("statusMessage");

    // Toggle Login/Signup
    let isLogin = true;
    toggleText.addEventListener("click", () => {
      isLogin = !isLogin;
      loginForm.style.display = isLogin ? "flex" : "none";
      signupForm.style.display = isLogin ? "none" : "flex";
      title.textContent = isLogin ? "Login" : "Sign Up";
      toggleText.textContent = isLogin ? "Don‚Äôt have an account? Sign Up" : "Already have an account? Login";
      statusMessage.textContent = "";
    });

    // Account type toggle
    const toggleWrapper = document.getElementById("type-account");
    const options = toggleWrapper.querySelectorAll(".toggle-option");
    let accountType = "user";
    options.forEach(option => {
      option.addEventListener("click", () => {
        toggleWrapper.querySelector(".active").classList.remove("active");
        option.classList.add("active");
        accountType = option.dataset.type;
      });
    });

    // Role fetch
    async function getCurrentUserRole(uid) {
      const [userDoc, orgDoc] = await Promise.all([
        getDoc(doc(db, "Users", uid)),
        getDoc(doc(db, "Organizers", uid))
      ]);
      if (userDoc.exists()) return userDoc.data().role || "user";
      if (orgDoc.exists()) return orgDoc.data().role || "organizer";
      return "unknown";
    }

    // --- SIGNUP ---
    signupForm.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const collectionName = accountType === "organizer" ? "Organizers" : "Users";

        await setDoc(doc(db, collectionName, user.uid), {
          name, email, role: accountType, createdAt: serverTimestamp()
        });

        statusMessage.textContent = `‚úÖ Account created as ${accountType.toUpperCase()}! You can now log in.`;
        signupForm.reset();
        toggleText.click();
      } catch (error) {
        statusMessage.textContent = `‚ùå ${error.message}`;
        console.error(error);
      }
    });

    // --- LOGIN ---
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      const roleSelect = document.getElementById("login-role").value;

      // üîπ Direct bypass for Admin (no Firebase)
      if (roleSelect === "admin") {
        localStorage.setItem("auth", JSON.stringify({ email, role: "admin" }));
        window.location.href = "AdminManagement.html";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        let role = await getCurrentUserRole(user.uid);

        // fallback if no doc
        if (role === "unknown") role = roleSelect;

        localStorage.setItem("auth", JSON.stringify({ email, role }));
        statusMessage.textContent = `‚úÖ Logged in as ${email} (${role})`;

        if (role === "organizer") {
          window.location.href = "organizer.html";
        } else {
          window.location.href = "user.html";
        }

      } catch (error) {
        console.error(error);
        statusMessage.textContent = `‚ùå ${error.message}`;
      }
    });
  </script>
</body>
</html>
