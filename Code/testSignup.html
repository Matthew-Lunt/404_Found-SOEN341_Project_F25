<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup with Firebase (Email as ID)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #912338, #470101);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #912338;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #470101;
    }

    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #912338;
      cursor: pointer;
      text-decoration: underline;
    }

    #statusMessage {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" style="display: none;">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />

      <select id="signup-role" required>
        <option value="">Select Account Type</option>
        <option value="organization">Organization</option>
        <option value="user">User</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p class="toggle-link" id="toggle-form">Don’t have an account? Sign Up</p>
    <p id="statusMessage"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      serverTimestamp 
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyCdycuLXCIq2xr5zk2Snbw4cihQUR5vjY4",
      authDomain: "found-5ecc0.firebaseapp.com",
      projectId: "found-5ecc0",
      storageBucket: "found-5ecc0.firebasestorage.app",
      messagingSenderId: "160156481057",
      appId: "1:160156481057:web:92b9f5569cdd89b0f3d560"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- UI Elements ---
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toggleText = document.getElementById("toggle-form");
    const title = document.getElementById("form-title");
    const statusMessage = document.getElementById("statusMessage");

    // --- Toggle between Login/Signup ---
    toggleText.addEventListener("click", () => {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "flex";
        signupForm.style.display = "none";
        title.textContent = "Login";
        toggleText.textContent = "Don’t have an account? Sign Up";
        statusMessage.textContent = "";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "flex";
        title.textContent = "Sign Up";
        toggleText.textContent = "Already have an account? Login";
        statusMessage.textContent = "";
      }
    });

    // --- Helper: sanitize email for Firestore ID ---
    function sanitizeEmail(email) {
      return email.replace(/\./g, "_").replace(/@/g, "_at_");
    }

    // --- SIGN UP HANDLER ---
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const docId = sanitizeEmail(email);
        console.log("Creating Firestore doc for:", docId);

        // Wait for user to be authenticated before writing
        await setDoc(doc(db, "users", docId), {
          name: name,
          email: email,
          role: "basic",
          createdAt: serverTimestamp(),
        });

        statusMessage.textContent = `✅ Account created successfully for ${name}!`;
        signupForm.reset();
      } catch (error) {
        console.error("Firestore or signup error:", error);
        statusMessage.textContent = `❌ ${error.message}`;
      }
    });

    // --- LOGIN HANDLER ---
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        const role = await getCurrentUserRole(email);
        statusMessage.textContent = "✅ Logged in successfully!";
        statusMessage.textContent = `Logged in as ${email} (Role: ${role})`;

    // Show/hide UI based on role
    if (role === "admin") {
      // show admin controls
    } else if (role === "premium") {
      // show premium content
    }
      } catch (error) {
        statusMessage.textContent = `❌ ${error.message}`;
      }
    });

    // --- AUTH STATE CHANGE ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusMessage.textContent = `Signed in as: ${user.email}`;
      } else {
        statusMessage.textContent = "Not signed in.";
      }
    });
  </script>
</body>
</html>
