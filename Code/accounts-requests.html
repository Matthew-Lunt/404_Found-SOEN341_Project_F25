<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Requests | Admin Dashboard</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>

    <header>
        <div class="container header-content">
            <h1 class="logo">404TicketsFound</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="admin.html">Admin Dashboard</a>
                <a href="#" class="btn-secondary">Logout</a>
            </nav>
        </div>
    </header>

    <section class="container section">
        <h2 class="section-title">Account Creation Requests</h2>

        <div class="card">
            <table id="requestTable" style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr style="background:#7699D4; color:white;">
                        <th style="padding:10px;">Name</th>
                        <th style="padding:10px;">Email</th>
                        <th style="padding:10px;">Requested Role</th>
                        <th style="padding:10px;">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 404TicketsFound. All rights reserved.</p>
    </footer>

    <script>
        const requests = [
            { name: 'Alice Johnson', email: 'alice@example.com', role: 'Organizer' },
            { name: 'Bob Smith', email: 'bob@example.com', role: 'Student' },
        ];

        const requestTableBody = document.querySelector('#requestTable tbody');

        function renderRequests() {
            requestTableBody.innerHTML = '';

            if (requests.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" style="text-align:center; padding:15px;">No pending account requests</td>`;
                requestTableBody.appendChild(row);
                return;
            }

            requests.forEach((req, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
        <td style="padding:10px;">${req.name}</td>
        <td style="padding:10px;">${req.email}</td>
        <td style="padding:10px;">${req.role}</td>
        <td style="padding:10px;">
          <button class="btn-primary approve-btn" data-index="${index}">Approve</button>
          <button class="btn-secondary reject-btn" data-index="${index}">Reject</button>
        </td>
      `;
                requestTableBody.appendChild(row);
            });
        }

        requestTableBody.addEventListener('click', (e) => {
            const index = e.target.dataset.index;
            if (e.target.classList.contains('approve-btn')) {
                alert(`Approved ${requests[index].name}`);
                requests.splice(index, 1);
                renderRequests();
            } else if (e.target.classList.contains('reject-btn')) {
                alert(`Rejected ${requests[index].name}`);
                requests.splice(index, 1);
                renderRequests();
            }
        });

        renderRequests();
    </script>

</body>

</html>
