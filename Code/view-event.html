<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Event Details</title>
<link rel="stylesheet" href="css/homepage.css" />

<style>
  .event-card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    margin-bottom: 20px;
  }

  .friend-pill {
    display: inline-block;
    background: #f0f2ff;
    border: 1px solid #d0d4ff;
    padding: 6px 10px;
    border-radius: 999px;
    margin: 4px 6px 0 0;
    font-size: 0.9rem;
  }

  #mapFrame {
    width: 100%;
    height: 300px;
    border: 0;
    border-radius: 12px;
    margin-top: 10px;
  }

  .map-btn {
    margin-top: 10px;
    padding: 10px 16px;
    border-radius: 8px;
    background: #0a66c2;
    color: white;
    border: none;
    cursor: pointer;
    display: inline-block;
  }
</style>
</head>
<body>

<header><h1>Event Details</h1></header>

<section class="container" style="max-width: 750px; margin-top: 20px;">

  // event info card
  <div class="event-card">
    <h2 id="name"></h2>
    <p id="loc"></p>
    <p id="org"></p>
    <p id="date"></p>
    <p id="price"></p>
  </div>

  // friends attending card
  <div class="event-card">
    <h3>üßë‚Äçü§ù‚Äçüßë Friends Attending</h3>
    <p id="friendsSummary" style="margin-bottom:10px; color:#666;">No friends attending yet.</p>
    <ul id="friendsList" style="list-style:none; padding-left:0; margin:0;"></ul>
  </div>

  // map card
  <div class="event-card">
    <h3>üìç Location Map</h3>
    <iframe id="mapFrame" loading="lazy" allowfullscreen></iframe>
    <button id="openMapsBtn" class="map-btn">Open in Google Maps</button>
  </div>

  // back button
  <button onclick="history.back()" class="btn-secondary">‚¨Ö Back</button>

</section>

<script>
// get event name from URL
const p = new URLSearchParams(location.search);
const eventName = p.get("event");

// Built-in events
const builtIn = [
  { name:"Rock Concert",location:"Montreal, QC",organization:"LiveNation",price:50,date:"2025-10-15" },
  { name:"Food Festival",location:"Toronto, ON",organization:"FoodieEvents",price:25,date:"2025-11-02" },
  { name:"Hockey Game",location:"Vancouver, BC",organization:"SportsCorp",price:75,date:"2025-12-12" },
  { name:"Basketball Match",location:"Ottawa, ON",organization:"NBA",price:45,date:"2025-10-28" },
  { name:"Jazz Night",location:"Quebec City, QC",organization:"BlueNote Productions",price:0,date:"2025-11-18" },
  { name:"Winter Carnival",location:"Calgary, AB",organization:"CityFest",price:0,date:"2025-12-05" }
];

// LocalStorage events
const pub = JSON.parse(localStorage.getItem("eventsPublic") || "[]");
const cat = JSON.parse(localStorage.getItem("eventsCatalog") || "[]");

// combine event sources
const all = [...builtIn, ...pub, ...cat];
const ev = all.find(e => e.name === eventName || e.title === eventName);

// fill event info
document.getElementById("name").textContent = ev?.name || ev?.title || eventName;
const locationText = ev?.location || "TBA";

document.getElementById("loc").textContent = "üìç " + locationText;
document.getElementById("org").textContent = "üè¢ " + (ev?.organization || "Organizer");
document.getElementById("date").textContent = "üìÖ " + (ev?.date || "Not Specified");
document.getElementById("price").textContent = "üíµ " + (ev?.price ?? "0");

// load event-specific friends
const friendsByEvent = JSON.parse(localStorage.getItem("friendsByEvent") || "{}");
const eventKey = ev?.name || ev?.title || eventName;
const friends = friendsByEvent[eventKey] || [];

// get elements
const summary = document.getElementById("friendsSummary");
const list = document.getElementById("friendsList");

// render
if (friends.length === 0) {
  summary.textContent = "No friends attending yet.";
} else {
  summary.textContent = friends.length === 1
    ? `${friends[0]} is attending`
    : `${friends.length} friends are attending`;

  list.innerHTML = friends
    .map(f => `<li class="friend-pill">${f}</li>`)
    .join("");
}

// setup map
const mapURL = "https://www.google.com/maps?q=" + encodeURIComponent(locationText) + "&output=embed";
document.getElementById("mapFrame").src = mapURL;

// open in maps
document.getElementById("openMapsBtn").onclick = () => {
  window.open("https://www.google.com/maps?q=" + encodeURIComponent(locationText), "_blank");
};
</script>

</body>
</html>
